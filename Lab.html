<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Lab Equipment Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #004aad;
            --secondary-blue: #002D62;
            --light-bg: #f0f8ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main Container for Image and Overlay */
        .interactive-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* The Main Single Image */
        .grid-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* The Invisible Overlay Grid */
        .overlay-grid {
            position: absolute;
            /* These percentages align the grid with the equipment in the specific image provided */
            top: 0%; 
            bottom: 0%;
            left: 0%;
            right: 0%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1%; /* Small gap between zones */
        }

        /* Individual Clickable Zones */
        .clickable-zone {
            /* background: rgba(255, 0, 0, 0.3); Uncomment this line to debug zone positions */
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        /* visual feedback on hover */
        .clickable-zone:hover {
            background-color: rgba(0, 74, 173, 0.15);
            box-shadow: 0 0 15px rgba(0, 74, 173, 0.2);
        }


        /* --- Modal Styles (Same as before) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 20px;
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .close-btn:hover { color: var(--primary-blue); }

        .modal-title {
            color: var(--primary-blue);
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .detail-row {
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .detail-icon {
            color: var(--primary-blue);
            width: 35px;
            font-size: 1.3rem;
            margin-top: 2px;
        }

        .detail-text {
            flex: 1;
            line-height: 1.6;
            color: #333;
        }

        .detail-text strong {
            display: block;
            margin-bottom: 6px;
            color: var(--secondary-blue);
            font-size: 1.05rem;
        }

        .price-tag {
            background-color: #e6f4ea;
            color: #1e7e34;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
        }
        
        footer {
             margin-top: 20px;
             text-align: center;
             color: #666;
             font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="interactive-container">
    <img src="lab-equipment-grid.png" alt="Pathology Lab Equipment Grid" class="grid-image">
    
    <div class="overlay-grid" id="click-overlay">
        </div>
</div>
    
<footer>
    Tap on equipment in the image for details. Data Source: Drlogy.
</footer>


<div class="modal-overlay" id="infoModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modalTitle">Equipment Name</h2>
        
        <div class="detail-row">
            <div class="detail-icon"><i class="fas fa-notes-medical"></i></div>
            <div class="detail-text">
                <strong>Why it is used:</strong>
                <span id="modalUse">Description goes here...</span>
            </div>
        </div>

        <div class="detail-row">
            <div class="detail-icon"><i class="fas fa-coins"></i></div>
            <div class="detail-text">
                <strong>Estimated Cost (INR):</strong>
                <span id="modalPrice" class="price-tag">₹0 - ₹0</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Data list matches the order in the image (Row by Row, Left to Right)
    const equipmentList = [
        // Row 1
        { name: "Microscope", use: "Used to magnify samples too small for the naked eye (blood cells, bacteria) for diagnosis.", price: "₹15,000 - ₹1,50,000" },
        { name: "Centrifuges", use: "Spins fluid samples at high speeds to separate components based on density (e.g., plasma from blood cells).", price: "₹5,000 - ₹50,000" },
        { name: "Haematology Analysers", use: "Automated machine for Complete Blood Counts (CBC) to diagnose anemia, infection, etc.", price: "₹1,50,000 - ₹8,00,000" },
        { name: "Biochemistry Analysers", use: "Measures chemicals in blood (glucose, cholesterol, enzymes) to assess organ function.", price: "₹1,00,000 - ₹10,00,000" },
        // Row 2
        { name: "PCR Machines", use: "Amplifies DNA segments used for diagnosing infectious diseases and genetic testing.", price: "₹2,50,000 - ₹15,00,000" },
        { name: "Slide Stainers", use: "Automates applying dyes to microscope slides to make cell structures visible.", price: "₹1,00,000 - ₹5,00,000" },
        { name: "Tissue Processors", use: "Prepares tissue samples for sectioning by fixing and infiltrating them with wax.", price: "₹3,00,000 - ₹12,00,000" },
        { name: "ELISA Readers", use: "Reads microplates to detect antibodies or antigens for immunology tests.", price: "₹80,000 - ₹4,00,000" },
        // Row 3
        { name: "Incubators", use: "Maintains optimal conditions (temperature, humidity) to grow bacterial cultures.", price: "₹15,000 - ₹1,00,000" },
        { name: "Cryostats", use: "Freezes and cuts very thin tissue sections for rapid biopsy diagnosis during surgery.", price: "₹4,00,000 - ₹15,00,000" },
        { name: "Autoclaves", use: "Sterilizes laboratory equipment and waste using high-pressure steam.", price: "₹10,00,000 - ₹1,50,000" },
        { name: "pH Meters", use: "Measures the acidity or alkalinity of solutions, essential for reagent preparation.", price: "₹3,000 - ₹20,000" },
        // Row 4
        { name: "Microtomes", use: "A mechanical instrument used to slice tissue samples into extremely thin sections for microscopy.", price: "₹50,000 - ₹3,00,000" },
        { name: "Refrigerators", use: "Stores temperature-sensitive reagents, samples, and blood products to prevent spoilage.", price: "₹20,000 - ₹1,50,000" },
        { name: "Fume Hoods", use: "Ventilation device that protects lab personnel from hazardous fumes or vapors.", price: "₹50,000 - ₹2,00,000" },
        { name: "Heat Blocks", use: "Provides uniform, dry heating for test tubes containing samples.", price: "₹5,000 - ₹25,000" }
    ];

    const overlayGrid = document.getElementById('click-overlay');
    const modal = document.getElementById('infoModal');

    // Generate 16 invisible clickable zones
    equipmentList.forEach((item, index) => {
        const zone = document.createElement('div');
        zone.className = 'clickable-zone';
        // Add tooltip for accessibility/mouse users
        zone.title = `Tap for details on ${item.name}`;
        zone.onclick = () => showDetails(item);
        overlayGrid.appendChild(zone);
    });

    // Show Modal Function
    function showDetails(item) {
        document.getElementById('modalTitle').textContent = item.name;
        document.getElementById('modalUse').textContent = item.use;
        document.getElementById('modalPrice').textContent = item.price;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // prevent background scrolling
    }

    // Close Modal Function
    function closeModal() {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // restore scrolling
    }

    // Close on click outside content box
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
